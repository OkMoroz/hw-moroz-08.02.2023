<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="name">Cайт з продажу <br> та пошуку автомобілів</h1>
        <ul class="nav">
            <li class="nav-item"><a href="./index.html">РЕЄСТРАЦІЯ</a></li>
            <li class="nav-item"><a href="./authorization.html">АВТОРИЗАЦІЯ</a> </li>
            <li class="nav-item"><a href="./search.html">ПОШУК</a></li>
        </ul>
    </header>
    <main>
        <section>
            <div class="container">
                <h2>ВХІД НА САЙТ</h2>
                <form action="https://fom.in.ua/echo" method="post">
                    <fieldset class="set">
                        <legend>Заповніть форму авторизації</legend>
                        <p>
                            <label class="input">
                                <input type="email" name="email" placeholder="Введіть свій email" required>
                            </label>
                        </p>
                        <p>
                            <label class="input">
                                <input type="password" name="password" placeholder="Пароль" required>
                            </label>
                        </p>
                        <p>
                            <label class="input">Запам'ятати пароль
                                <input type="checkbox" name="remember">
                            </label>
                        </p>
                        <button id="button">Увійти</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; Oksana Moroz</p>
        </div>
    </footer>
</body>

</html>
