<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Float</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="card float-left">1</div>
            <div class="card float-right">2</div>
            <span class="clear"></span>
        </div>
        <div class="wrap">
            <div class="card float-left">1</div>
            <div class="wrappage">
                <div class="card small float-left">2</div>
                <div class="card small float-left">3</div>
                <div class="card small float-left">4</div>
                <div class="card small float-left">5</div>
            </div>
            <span class="clear"></span>
        </div>
        <div class="wrap">
            <div class="card float-left">1</div>
            <div class="card float-left">2</div>
            <div class="wrappage">
                <div class="card float-left">3</div>
                <div class="card float-left">4</div>
            </div>
            <span class="clear"></span>
        </div>
    </div>
</body>

</html>
