<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="name">Cайт з продажу <br> та пошуку автомобілів</h1>
        <ul class="nav">
            <li class="nav-item"><a href="./index.html">РЕЄСТРАЦІЯ</a></li>
            <li class="nav-item"><a href="./authorization.html">АВТОРИЗАЦІЯ</a> </li>
            <li class="nav-item"><a href="./search.html">ПОШУК</a></li>
        </ul>
    </header>
    <main>
        <section>
            <div class="container">
                <h2>АВТОМОБІЛЬ</h2>
                <form action="https://fom.in.ua/echo" method="post">
                    <fieldset class="set search">
                        <p>
                            <label>Тип кузова: <select name="body">
                                    <option value="всі">Всі</option>
                                    <option value="седан">Седан</option>
                                    <option value="універсал">Універсал</option>
                                    <option value="гетчбек">Гетчбек</option>
                                    <option value="купе">Купе</option>
                                    <option value="мінівен">Мінівен</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label>Марка автомобіля:
                                <select name="cars">
                                    <option value="всі">Всі</option>
                                    <option value="mazda">Mazda</option>
                                    <option value="BMW">BMW</option>
                                    <option value="chery">Chery</option>
                                    <option value="audi">Audi</option>
                                    <option value="mitsubishi">Mitsubishi</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label>Колір:
                                <select name="colour">
                                    <option value="всі">Всі</option>
                                    <option value="червоний">Червоний</option>
                                    <option value="чорний">Чорний</option>
                                    <option value="білий">Білий</option>
                                    <option value="синій">Синій</option>
                                    <option value="зелений">Зелений</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label>Ціна:
                                <br>
                                <input type="number" name="prise" min="10000" max="1000000">
                            </label>
                        </p>
                        <p>
                            <label>Рік випуску:
                                <br>
                                <input type="number" name="year" min="1900" max="2023">
                            </label>
                        </p>
                        <p>
                            <label>Країна виробник:</label>
                            <br>
                            <label><input type="radio" name="group" value="США"> США</label>
                            <br>
                            <label><input type="radio" name="group" value="Іспанія"> Іспанія</label>
                            <br>
                            <label><input type="radio" name="group" value="Бразилія"> Бразилія</label>
                            <br>
                            <label><input type="radio" name="group" value="Франція"> Франція</label>
                            <br>
                            <label><input type="radio" name="group" value="Великобританія"> Великобританія</label>
                        </p>
                        <p>
                            <label>Стан: </label>
                            <br>
                            <label><input type="checkbox" name="state" checked>На ходу, технічно справна.</label>
                            <br>
                            <label><input type="checkbox" name="state" checked>Не бита.</label>
                            <br>
                            <label><input type="checkbox" name="state" checked>На фарбована.</label>
                            <br>
                            <label><input type="checkbox" name="state" checked>Потребує кузовного ремонту.</label>
                            <br>
                            <label><input type="checkbox" name="state" checked>Не на ходу.</label>
                        </p>
                        <p>
                            <label>Вид палива: </label>
                            <br>
                            <label><input type="radio" name="groupFuel" value="бензин"> Бензин</label>
                            <br>
                            <label><input type="radio" name="groupFuel" value="дизель"> Дизель</label>
                            <br>
                            <label><input type="radio" name="groupFuel" value="гібрид"> Гібрид</label>
                            <br>
                        </p>
                        <p>
                            <label>Тип коробки передач: </label>
                            <br>
                            <label><input type="checkbox" name="transmission" checked>Механічна.</label>
                            <br>
                            <label><input type="checkbox" name="transmission" checked>Автомат.</label>
                        </p>
                        <button id="button">Пошук</button>
                    </fieldset>

                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; Oksana Moroz</p>
        </div>
    </footer>
</body>


</html>
